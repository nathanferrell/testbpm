<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">

  <!-- css styles -->
  <link rel="stylesheet" type="text/css" href="assets/styles/style.css">

  <!-- title -->
  <title>Search For a Song</title>
</head>
<body>
  <div class="page-wrapper">

    <!-- header -->
    <header class="header">
      <nav>
        <div class="dropdown">
          <button class="dropdown-menu">&#9776;</button>
          <div class="dropdown-content">
            <a href="search.html">Home</a>
            <a href="playlist.html">Create a Playlist</a>
            <a href="idea.html">The Idea</a>
            <a href="team.html">Meet the Team</a>
            <a href="mailto:nferrell@luc.edu">Contact Us</a>
          </div>
        </div>
        <a href="search.html" class="home-btn">Home</a>
      </nav>
      <div class="logo-container">
        <h1 class="logo">runBPM</h1>
      </div>
    </header>  

    <!-- Search input section -->
    <section id="search-tracks">

      <div id="search-container">
        <input type="text" id="search-input" placeholder="Enter song name or BPM">
        <button type="button" id="search">Search</button>
      </div>

     <div id="filter-container">
      <label for="search-type">Search by:</label>
      <select id="search-type">
        <option value="song">Song Name</option>
        <option value="bpm">BPM</option>
      </select>

        <label for="genre-select">Preferred Genre (optional):</label>
        <select id="genre-select">
          <option value="">Any Genre</option>
          <option value="rock">Rock</option>
          <option value="pop">Pop</option>
          <option value="hip hop">Hip-Hop</option>
          <option value="electronic">Electronic</option>
          <option value="jazz">Jazz</option>
        </select>
      </div>
    </section>

    <!-- team recomendations -->
    <section class="recommended-songs">
      <h2>Need a starting point? Here are some of the team's favorite songs!</h2>
      <div class="song-list">
        <div class="song-card">
          <div class="song-info">
            <h2>Diva - Homecoming Live</h2>
            <p>Beyonc√©</p>
          </div>
          <div class="song-bpm">
            <p>146 BPM</p>
          </div>
        </div>
      
        <div class="song-card">
          <div class="song-info">
            <h2>Don't Want You Back</h2>
            <p>Backstreet Boys</p>
          </div>
          <div class="song-bpm">
            <p>103 BPM</p>
          </div>
        </div>
      
        <div class="song-card">
          <div class="song-info">
            <h2>Toxic</h2>
            <p>Britney Spears</p>
          </div>
          <div class="song-bpm">
            <p>143 BPM</p>
          </div>
        </div>
      </div>  
    </section>

    <!-- Search output section -->
    <section class="search-output"></section>
     <div class="button-container" id="goto-playlist-container" style="display: none;">
   <button id="goto-playlist">Go to Playlist</button>
    </div>

    <footer>
      <p>Copyright runBPM, 2025.</p>
      </footer>
  </div>

<!--- js scripts -->
<script type="text/javascript" src="assets/scripts/runbpm.js"></script>

</body>
</html>
